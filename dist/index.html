<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><script defer src="bundle.js"></script>
  <link rel="stylesheet" href="reset.css">
</head>
  <body>
    <div class="main-weather" id="main-weather">
    <form autocomplete="off" action="" id="search-form">
      
      <input type="text" id="search-bar" />
      <button type="submit"id = "submit">Go</button>
      <div id="auto-complete"></div>
      
    </form>
    <div class="loader-container" id = "loader-container">
      <div id = "load-message">Fetching weather . . . </div>
      <div class="loader"></div>
    </div>
    
    <div class="hourly-forecast" id="hourly-forecast"></div>
  </div>

    <script>
      //for google places searchbar
      function initMap() {
        const input = document.getElementById("search-bar");
        const options = { types: ["geocode"] };
        const autoComplete = new google.maps.places.Autocomplete(
          input,
          options
        );
      }
    </script>
    <script
      async=""
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2WmC02FJRh47UlX3VGyBpLFKz6Mx-qCw&libraries=places&callback=initMap"
    ></script>
  </body>
</html>
